<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 연습 - 속성 선택자</title>
    <style>
    /* attribute : 태그의 속성, poperty : 스타일의 속성*/
    /*속성 선택자 :[attr]*/
    a { text-decoration: none; }
    a[href]{ color : deeppink } /* href의 속성이 존재하는 요소*/
    [href^="https"] { font-weight: bold; } /* href의 속성이 https로 시작하는 요소*/
    [href$="pdf"] { font-size:24px; } /* href의 속성이 .pdf로 끝나는 요소*/
    [href*="010"]::before {content :"핸드폰 번호"}
    a[href="http://github.com"] {color:#fff; background:  color#333}/*속성이 정확하게 일치*/
    img{ width: 200px; height: 300px;margin: right 40px;}
    img[src$=".jpg"]{border:5px solid red;}
    img[src$=".png"]{border: 5px solid black;}
    img[src$=".gif"]{border: 5px solid green;}
    img[src$=".jiff"]{border:5px solid gold}


</style>
</head>
<body>
    <div><a href="href가 없는 링크" title="">링크1</a><br>
        <a href="kbs.html" title="href가 있는 링크">링크2</a><br>
        <a href="https://www.google.com" title="구글 링크">링크3</a><br>
        <a href="guide.pdf" title="문서 다운로드 링크">링크4</a><br>
        <a href="http://www.naver.com" title="네이버링크">링크5</a><br>
        <a href="http://www.github.com" title="깃허브 링크">링크6</a><br>
        <a href="tel:010-2348-1234" title="전화걸기 링크">링크7</a><br>
        <a href="sms:010-2348-1234" title="문자보내기 링크">링크8</a>
    </div>
    <div><img src="1.jpg" alt="">
        <img src="2.png" alt="">
        <img src="3.gif" alt="">
        <img src="4.jiff" alt="">
    </div>


    
</body>
</html>
